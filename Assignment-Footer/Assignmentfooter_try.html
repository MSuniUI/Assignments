<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/Content/bootstrap.css" media="screen" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <title></title>
    <script type="text/javascript">

        $(document).ready(function () {

            $("#home").click(function () {

                var i = document.getElementById("homeimageid");
                i.src = "images/home.png";
            })

            $("#home").focusout(function () {

                var i = document.getElementById("homeimageid");
                i.src = "images/home-outline.png";

            })
         



            $("#arrow").click(function () {
                
                var ip = document.getElementById("arrowimageid");
                
                var lsrc = ip.src;
                var rsrc = lsrc.split("images");
               
               if (rsrc[1] == "/arrow.png") {
                   
                    var i = document.getElementById("arrowimageid");
                    i.src = "images/arrow-outline.png";

                }else if ($("#arrowimageid").attr("src") == ("images/arrow-outline.png")) {
                    //$("#arrow").css('color', '#000');
                    var i = document.getElementById("arrowimageid");
                    i.src = "images/arrow.png";
                    
                    
                }
                
            });


            $("#allevents").click(function () {

                var i = document.getElementById("alleventsimageid");
                i.src = "images/allevents.png";
            })

            $("#allevents").focusout(function () {

                var i = document.getElementById("alleventsimageid");
                i.src = "images/allevents-outline.png";

            })


            $("#myevents").click(function () {

                var i = document.getElementById("myeventsimageid");
                i.src = "images/myevents.png";
            })

            $("#myevents").focusout(function () {

                var i = document.getElementById("myeventsimageid");
                i.src = "images/myevents-outline.png";

            })
        })




    </script>

    <style type="text/css">
             
        .green {
            background-color:green;
        }

        img {
            max-width:15%;
            height:auto;
        }
        
                
#p ul li {
    display:inline;}

    </style>
    
</head>
<body>
     
           <div id="p">
               <ul>
                   <li id="arrow"><a href="#"><img src="images/arrow-outline.png" id="arrowimageid"/></a></li>

                   <li id="home"><a href="#"><img src="images/home-outline.png" id="homeimageid" /></a></li>

                   <li id="allevents"><a href="#"><img src="images/allevents-outline.png" id="alleventsimageid" /></a></li>

                   <li id="myevents"><a href="#"><img src="images/myevents-outline.png" id="myeventsimageid" /></a></li>


               </ul>

        </div>
        
</body>
</html>
